language: node_js
node_js:
  - '10'
dist: trusty
sudo: required
branches:
  only:
    - master

before_script:
  - yarn global add @angular/cli

cache:
  yarn: true
  directories:
    - node_modules

script:
  - ng lint
  - yarn run build-site

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/ngu-translator
  on:
    branch: master
