<h4>Projects</h4>
<ul>
  <li
    *ngFor="let item of (projects$ | async)"
    (click)="setCurrentProject(item)"
    [class.active]="(currentProjectId$ | async) == item.id"
  >
    {{ item.name }}
  </li>
</ul>
<button mat-fab class="addBtn" (click)="viewProjects()">+</button>
