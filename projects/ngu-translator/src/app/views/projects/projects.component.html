<h1>Projects</h1>
<mat-card *ngFor="let item of (count$ | async)" (click)="openProject(item)">
  <h3>{{ item.name }}</h3>
  <app-translation-file-status
    [translationFileView]="item.translationFileView"
    [translationFile]="item.translationFile"
  ></app-translation-file-status>
</mat-card>
<button mat-fab (click)="addProjects()">+</button>
